<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas e Conte칰dos - Aluno</title>
    <style>
        /* ----------------------------------------------------------------
        * CSS GERAL (Mantendo o estilo)
        * ---------------------------------------------------------------- */
        :root {
            --primary-color: #004a99; /* Azul UNIP */
            --secondary-color: #ff9900; /* Laranja de destaque */
            --text-color: #333;
            --light-bg: #f4f7f9;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: var(--light-bg);
            color: var(--text-color);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }

        /* --- Header e Navega칞칚o --- */
        .main-header {
            background: var(--primary-color);
            color: var(--white);
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .main-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-header h1 {
            font-size: 1.5em;
            margin: 0;
        }

        .user-info {
            margin-right: 20px;
            font-weight: bold;
            color: var(--white);
        }
        
        /* --- Bot칫es --- */
        .btn {
            display: inline-block;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn.primary {
            background-color: var(--secondary-color);
            color: var(--white);
        }
        
        .btn.secondary {
            background-color: #ccc;
            color: var(--text-color);
        }

        /* --- Filtros de Sele칞칚o --- */
        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 15px;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .filters select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            flex-grow: 1;
        }

        /* --- Estilos da Lista de Aulas --- */
        .aulas-content {
            padding: 30px 0;
        }

        .aulas-content h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        .aula-item {
            background: var(--white);
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .aula-info {
            flex-grow: 1;
        }

        .aula-info h3 {
            color: var(--text-color);
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        .aula-info p {
            font-size: 0.9em;
            color: #666;
        }
        
        .sustentabilidade-tip {
            margin-top: 10px;
            padding: 10px;
            background-color: #e6f7ff; /* Azul claro para dicas */
            border-left: 4px solid var(--primary-color);
            font-style: italic;
            font-size: 0.9em;
        }

        .no-activities {
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0; 
            border: 1px solid #ccc;
            color: #666;
            border-radius: 8px;
            font-size: 1.2em;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 15px 0;
            background: #333;
            color: var(--light-bg);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1>Reposit칩rio de Aulas 游닀</h1>
            <nav>
                <span class="user-info">Bem-vindo(a), Aluno PIM!</span>
                <a href="dashboard.html?perfil=aluno" class="btn secondary">Voltar ao Dashboard</a>
            </nav>
        </div>
    </header>

    <div class="container aulas-content">
        <h2>Filtros</h2>
        
        <div class="filters">
            <select id="select-curso">
                <option value="" disabled selected>Selecione o Curso Superior</option>
                <option value="ADS">An치lise e Desenvolvimento de Sistemas (ADS)</option>
                <option value="Redes">Redes de Computadores</option>
                <option value="SI">Sistemas de Informa칞칚o</option>
                <option value="CC">Ci칡ncia da Computa칞칚o</option>
            </select>
            
            <select id="select-disciplina" disabled>
                <option value="" disabled selected>Selecione a Disciplina</option>
            </select>
        </div>
        
        <h2>Conte칰dos Dispon칤veis</h2>
        <div id="lista-aulas">
            <p class="no-activities" id="default-message">
                Por favor, selecione um **Curso** e uma **Disciplina** para visualizar os materiais.
            </p>
        </div>
    </div>

    <footer>
        <p>Acesse o Dashboard para ver suas Atividades e Notas.</p>
    </footer>
    
    <script>
        // Objeto que mapeia cursos e suas disciplinas
        const disciplinasPorCurso = {
            "ADS": [
                "Programa칞칚o Orientada a Objetos",
                "Banco de Dados",
                "An치lise e Projeto de Sistemas",
                "Metodologia Cient칤fica"
            ],
            "Redes": [
                "Arquitetura de Redes",
                "Redes sem Fio",
                "Seguran칞a de Redes"
            ],
            "SI": [
                "Engenharia de Software",
                "Governan칞a de TI",
                "Sistemas de Apoio  Decis칚o"
            ],
            "CC": [
                "C치lculo",
                "Estrutura de Dados Avan칞ada",
                "Teoria da Computa칞칚o"
            ]
        };

        // Fun칞칚o para carregar as disciplinas no segundo dropdown
        function carregarDisciplinas() {
            const cursoSelect = document.getElementById('select-curso');
            const disciplinaSelect = document.getElementById('select-disciplina');
            const selectedCurso = cursoSelect.value;

            // Limpa o segundo dropdown
            disciplinaSelect.innerHTML = '<option value="" disabled selected>Selecione a Disciplina</option>';

            if (selectedCurso) {
                // Habilita e carrega as disciplinas
                disciplinaSelect.disabled = false;
                const disciplinas = disciplinasPorCurso[selectedCurso];
                disciplinas.forEach(disciplina => {
                    const option = document.createElement('option');
                    option.value = disciplina;
                    option.textContent = disciplina;
                    disciplinaSelect.appendChild(option);
                });
            } else {
                disciplinaSelect.disabled = true;
            }
            // Limpa as aulas sempre que o curso mudar
            exibirAulas(); 
        }

        // Fun칞칚o para exibir as aulas com base na disciplina selecionada
        function exibirAulas() {
            const disciplinaSelect = document.getElementById('select-disciplina');
            const listaAulasDiv = document.getElementById('lista-aulas');
            const selectedDisciplina = disciplinaSelect.value;
            
            listaAulasDiv.innerHTML = ''; // Limpa o conte칰do anterior

            if (!selectedDisciplina) {
                 listaAulasDiv.innerHTML = `
                    <p class="no-activities">
                        Selecione uma **Disciplina** para ver os materiais.
                    </p>
                `;
                return;
            }

            // SIMULA칂츾O: Apenas "An치lise e Projeto de Sistemas" e "Programa칞칚o Orientada a Objetos" ter칚o conte칰do.
            
            if (selectedDisciplina === "An치lise e Projeto de Sistemas") {
                // Conte칰do da Aula PIM (similar ao original)
                listaAulasDiv.innerHTML = `
                    <div class="aula-item">
                        <div class="aula-info">
                            <h3>M칩dulo 1: Introdu칞칚o  Engenharia de Software 츼gil</h3>
                            <p>T칩pico: Aplica칞칚o de metodologias 치geis e defini칞칚o de sprints. | Data: 01/12/2025</p>
                            <div class="sustentabilidade-tip">
                                Dica de Sustentabilidade: Lembre-se de revisar o PDF no modo tela cheia para evitar o uso de papel!
                            </div>
                        </div>
                        <a href="#" class="btn primary" download>Baixar Material (.PDF)</a>
                    </div>
                    
                    <div class="aula-item">
                        <div class="aula-info">
                            <h3>Aula 2: Diagramas UML Essenciais</h3>
                            <p>T칩pico: Modelos de an치lise e projeto, incluindo diagramas UML. | Data: 08/12/2025</p>
                        </div>
                        <a href="#" class="btn primary" download>Baixar Slides (.PPTX)</a>
                    </div>
                `;
            } else if (selectedDisciplina === "Programa칞칚o Orientada a Objetos") {
                // Conte칰do de POO
                listaAulasDiv.innerHTML = `
                    <div class="aula-item">
                        <div class="aula-info">
                            <h3>Aula 1: Fundamentos de Classes e Objetos</h3>
                            <p>T칩pico: Introdu칞칚o a Encapsulamento, Heran칞a e Polimorfismo. | Data: 15/11/2025</p>
                        </div>
                        <a href="#" class="btn primary" download>Baixar Arquivo (.ZIP)</a>
                    </div>
                `;
            } else {
                // Mensagem de que n칚o h치 atividades para a disciplina selecionada
                listaAulasDiv.innerHTML = `
                    <p class="no-activities">
                        O professor ainda n칚o publicou nenhum material para a disciplina **${selectedDisciplina}** do curso **${document.getElementById('select-curso').value}**.
                    </p>
                `;
            }
        }

        // Adiciona os event listeners
        document.getElementById('select-curso').addEventListener('change', carregarDisciplinas);
        document.getElementById('select-disciplina').addEventListener('change', exibirAulas);
        
        // Mensagem inicial ao carregar a p치gina
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('lista-aulas').innerHTML = `
                <p class="no-activities">
                    Por favor, selecione um **Curso** e uma **Disciplina** para visualizar os materiais.
                </p>
            `;
        });
    </script>
</body>
</html>
